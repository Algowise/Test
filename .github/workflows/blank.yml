name: CI

on:
  workflow_dispatch:

jobs:
  import-data:
      steps:
        - name: Set up R
          uses: r-lib/actions/setup-r@v2
  
        - name: Install packages
          uses: r-lib/actions/setup-r-dependencies@v2
          with:
            packages: |
              any::tidyverse 
              any::zoo
  
        - name: Check out repository
          uses: actions/checkout@v3
